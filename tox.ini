[tox]
envlist =
    py27-1.8.X,
    py27-1.9.X,
    py27-1.10.X,
    py27-1.11.X,
    py37-1.8.X,
    py37-1.9.X,
    py37-1.10.X,
    py37-1.11.X,
    py37-2.0.X,
    py37-2.1.X
downloadcache = .tox/_download/

[flake8]
max-line-length = 120

[testenv:py27-1.8.X]
basepython = python2.7
commands =
    make setup
    make test_no_coverage
deps =
    Django>=1.8,<1.9

